<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #options {
            display: flex;
            flex-direction: column;
        }

        .option {
            padding: 10px;
            margin: 5px 0;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #2980b9;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #popup {
            background-color: #e4dfdf;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #user-list {
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
        }

        #close-popup {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="dashboard">
        <div id="username">Welcome, John Doe</div>
        <div id="options">
            <a class="option" onclick="openCreateGroupPopup()">Create a New Group</a>
            <a class="option">Invitation Request</a>
            <a class="option">Open Chat</a>
            <a href="logout" class="option">Logout</a>
        </div>
    </div>

    <div id="popup-container">
        <div id="popup">
            <h2>Create a New Group</h2>
            <label for="group-name">Group Name:</label>
            <input type="text" id="group-name">

            <label for="user-list">Select Users:</label>
            <select id="user-list" multiple >
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
                <option value="user3">User 3</option>
                <option value="user3">User 3</option>
                <option value="user3">User 3</option>
            </select>

            <button id="close-popup" onclick="closeCreateGroupPopup()">Close</button>
        </div>
    </div>

    <script>
        function openCreateGroupPopup() {
            document.getElementById('popup-container').style.display = 'flex';
        }

        function closeCreateGroupPopup() {
            document.getElementById('popup-container').style.display = 'none';
        }
    </script>
</body>

</html>
